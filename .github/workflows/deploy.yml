name: Build and Deploy Sphinx Docs

on:
  push:
    branches: 
      - master
      - release-v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install sphinx sphinx_rtd_theme

    - name: Build and Organize Documentation
      run: |
        cd docs/sphinx
        make html
        if [[ $GITHUB_REF == refs/heads/master ]]; then
          # For master branch, ensure versions directory exists
          mkdir -p build/html/versions
          # Create/update versions index
          echo "# TOSCA Documentation Versions" > build/html/versions/index.md
          echo "" >> build/html/versions/index.md
          echo "- [Latest (master)](/TOSCA/)" >> build/html/versions/index.md
          # List existing versions if any
          if [ -d "build/html/versions" ]; then
            for v in build/html/versions/*/; do
              if [ -d "$v" ]; then
                vname=$(basename $v)
                echo "- [Version ${vname}](/TOSCA/versions/${vname}/)" >> build/html/versions/index.md
              fi
            done
          fi
        elif [[ $GITHUB_REF == refs/heads/release-v* ]]; then
          version=${GITHUB_REF#refs/heads/release-v}
          mkdir -p build/html/versions/$version
          # Copy only content, exclude versions directory
          cp -r build/html/[^v]* build/html/versions/$version/
          # Update versions index
          echo "# TOSCA Documentation Versions" > build/html/versions/index.md
          echo "" >> build/html/versions/index.md
          echo "- [Latest (master)](/TOSCA/)" >> build/html/versions/index.md
          echo "- [Version ${version}](/TOSCA/versions/${version}/)" >> build/html/versions/index.md
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/sphinx/build/html
        keep_files: true