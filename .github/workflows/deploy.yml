name: Build and Deploy Sphinx Docs

on:
  push:
    branches: 
      - master
      - release-v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install sphinx sphinx_rtd_theme

    - name: Build and Organize Documentation
      run: |
        # master branch: just build documentation 
        cd docs/sphinx
        make html
        ref="$GITHUB_REF"

        # Case 1: branch release-vX.Y.Z
        if [[ "$ref" == refs/heads/release-v* ]]; then
            version="${ref#refs/heads/release-v}"
        
        # Case 2: tag vX.Y.Z (GitHub UI release)
        elif [[ "$ref" == refs/tags/v* ]]; then
            version="${ref#refs/tags/v}"
            
        else
            version=""
        fi
        
        if [[ -n "$version" ]]; then
            echo "Detected version: $version"
            mkdir -p build/html/versions/$version
            cp -r build/html/[^v]* build/html/versions/$version/
        fi


    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/sphinx/build/html
        keep_files: true
