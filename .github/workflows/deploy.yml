name: Build and Deploy Sphinx Docs

on:
  # Runs on pushes targeting the default branch and doc version branches
  push:
    branches: 
      - master
      - docs-v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install sphinx sphinx_rtd_theme

    - name: Build Sphinx Documentation
      run: |
        cd docs/sphinx
        make html
        # If this is a version branch, move docs to versioned directory
        if [[ $GITHUB_REF == refs/heads/docs-v* ]]; then
          version=${GITHUB_REF#refs/heads/}
          mkdir -p ../versioned-docs/$version
          cp -r build/html/* ../versioned-docs/$version/
          cp -r ../versioned-docs/* build/html/
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/sphinx/build/html

