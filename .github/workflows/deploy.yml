name: Build and Deploy Sphinx Docs

on:
  # Runs on pushes targeting the default branch and doc version branches
  push:
    branches: 
      - master
      - release-v*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install sphinx sphinx_rtd_theme

    - name: Build Sphinx Documentation
      run: |
        cd docs/sphinx
        make html
        if [[ $GITHUB_REF == refs/heads/release-v* ]]; then
          version=${GITHUB_REF#refs/heads/}
          # First, get existing gh-pages content
          git fetch origin gh-pages
          git worktree add gh-pages-branch gh-pages
          # Create version directory if it doesn't exist
          mkdir -p gh-pages-branch/versions/$version
          # Copy new docs to version directory
          cp -r build/html/* gh-pages-branch/versions/$version/
          # Update version index
          echo "# TOSCA Documentation Versions" > gh-pages-branch/versions/index.md
          echo "" >> gh-pages-branch/versions/index.md
          echo "- [Latest (master)](/TOSCA/)" >> gh-pages-branch/versions/index.md
          for v in gh-pages-branch/versions/*/; do
            vname=$(basename $v)
            [[ $vname != "index.md" ]] && echo "- [$vname](/TOSCA/versions/$vname/)" >> gh-pages-branch/versions/index.md
          done
          # Commit and push to gh-pages
          cd gh-pages-branch
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update documentation for $version"
          git push origin gh-pages
        else
          # For master branch, just deploy current docs
          cp -r build/html/* .
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/sphinx/build/html

